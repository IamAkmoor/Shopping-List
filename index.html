<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/efa50ad029.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Shopping list/Shopping-List/style.css">
    <title>Shopping List</title>
</head>
<body>
    <div class="grocery-container">
        <div class="grocery-container-body">
            <p class="alert">Alert</p>
            <h2 id="title">Grocery Bud</h2>
            <div class="form">
                <form action="submit" id="grocery-form">
                    <div class="input">
                        <input type="text" id="grocery-input" placeholder="e.g. eggs">
                        <button id="submit-btn" type="submit">Submit</button>
                    </div>
                </form>
                <div class="grocery-container-box">
                    <ul class="grocery-ul"></ul>
                    <button class="clear-all-btn">Clear Items</button>
                </div>   
            </div>
        </div>
    </div>
    <script src="/Shopping list/Shopping-List/script.js"></script>
</body>
</html>
